<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <header>
      <h1><span id="title-idea">idea</span><span id="title-box">box</span></h1>
      <form id="idea-submission-form" action="index.html" method="post">
        <input id="idea-title-input" type="text"  placeholder="Title">
        <textarea id="idea-body-input" type="text" rows="1"  placeholder="Body"></textarea>
        <button id="idea-save-button" type="button">save</button>
      </form>
    </header>
    <main>
      <input id="idea-search-input" type="text"  placeholder="Search">
      <section id="idea-list">
        <article class="idea">
          <h3 class="idea-title">Example Idea 1</h3>
          <div class="delete-idea-button"></div>
          <p class="idea-body">
            Bacon ipsum dolor amet sirloin turducken bresaola, leberkas bacon ball tip corned beef pig filet mignon cupim tri-tip meatball shank. Biltong andouille beef swine pork.
          </p>
          <div class="idea-quality-container">
            <div class="idea-promote-button"></div>
            <div class="idea-demote-button"></div>
            <p class="idea-quality">
              <span class="idea-quality-label">quality: </span><span class="idea-quality-value">swill</span>
            </p>
          </div>
        </article>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="./js/scripts.js"></script>
  </body>
</html>
